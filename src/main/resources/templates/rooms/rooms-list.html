<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Rooms List</title>
</head>
<body>
<div class="container" align="center">

    <h3 class="h3 mb-3">Rooms List</h3>
    <hr>

    <!--Add button-->
    <a th:href="@{__${T(pl.sborowy.hotelroomsbookingapp.util.room.RoomMappings).ROOM_FORM_SAVE}__}"
       class="btn btn-primary">
        Add Room
    </a>
    <hr>

    <table class="table table-striped table-hover">
        <caption>Rooms list</caption>

        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Room number</th>
                <th>People amount</th>
                <th>Rental cost</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:align="center" th:text="${room.id}">Id content</td>
                <td th:align="center" th:text="${room.roomNumber}">Room number content</td>
                <td th:align="center" th:text="${room.peopleAmount}">People amount content</td>
                <td th:align="center" th:text="${room.rentalCost}">Rental cost content</td>
                <td>

                    <!--Info button-->
                    <a th:href="@{__${T(pl.sborowy.hotelroomsbookingapp.util.room.RoomMappings).ROOM_GET}__(roomId=${room.id})}"
                       class="btn btn-info">
                        Info
                    </a>

                    <!--Update button-->
                    <a th:href="@{__${T(pl.sborowy.hotelroomsbookingapp.util.room.RoomMappings).ROOM_FORM_UPDATE}__(roomId=${room.id})}"
                       class="btn btn-warning">
                        Update
                    </a>

                    <!--Delete button-->
                    <a th:href="@{__${T(pl.sborowy.hotelroomsbookingapp.util.room.RoomMappings).ROOM_DELETE}__(roomId=${room.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this room?'))) return false"
                       class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>

    <a th:href="@{__${T(pl.sborowy.hotelroomsbookingapp.util.customer.CustomerMappings).CUSTOMERS_LIST}__}"
       class="btn btn-link">Go to Customers List</a>
</div>
</body>
</html>
