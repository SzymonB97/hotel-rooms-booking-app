<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add/Update User</title>
</head>
<body>
<div class="container" align="center">

    <h3 class="h3 mb-3">Add/Update User</h3>
    <hr>

    <form action="#"
          th:action="@{__${T(pl.sborowy.hotelroomsbookingapp.util.user.UserMappings).USER_SAVE}__}"
          th:object="${user}" method="post">

        <!--Hidden id field to handle also updates-->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeholder="First name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last name">

        <input type="email" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email">

        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
               th:field="*{phoneNumber}"
               class="form-control mb-4 col-4" placeholder="Phone number">

        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <hr>

    <a th:href="@{__${T(pl.sborowy.hotelroomsbookingapp.util.user.UserMappings).USERS_LIST}__}"
       class="btn btn-link">Back to Users List</a>
</div>
</body>
</html>
